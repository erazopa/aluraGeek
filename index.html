<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>AluraGeek</title>
</head>

<body>
    <header>
        <h1>Andanik Joyeros </h1>
        <img class="logo" src="/access/anillo-logo.png" alt="logo joyeria">
    </header>
    <main class="main-container">
        <section class="productos-section">
            <h1 class="title-productos">Argollas</h1>
            <div data-product class="productos-container">
            </div>
        </section>

        <section class="formulario-section">
            <h1>Agregar Producto:</h1>
            <form class="form-container" data-form>
                <input class="input-data" data-name placeholder="nombre..." type="text">
                <input class="input-data" data-price placeholder="precio..." type="text">
                <input class="input-data" data-image placeholder="imagen..." type="text">
                <div class="button-container">
                    <button type="submit" class="button-submit" id="button">Enviar...</button>
                    <button type="reset" class="button-clear" data-clear id="button">Limpiar...</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer-container">
        <div>
            <h1>Desarrollado por Paola Erazo</h1>
            <h3>AluraLatam 2024</h3>
        </div>

    </footer>
    <script src="./js/mostrarProductos.js" type="module"></script>
</body>

</html>
